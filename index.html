<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of War</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body>
    
        <div class="container">
            <h1>A Game of War</h1>

            <div class="cards">
                <div><img id ='player-deck' src='https://m.media-amazon.com/images/I/715SYCWRNrS._AC_SL1011_.jpg'></div>
                <div><img id="player-warCardDown" class ='war-cards hide' src='https://m.media-amazon.com/images/I/715SYCWRNrS._AC_SL1011_.jpg'></div>
                <div><img id="player-warCardUp" class ='war-cards hide' src=''></div>
                <div class="player-card "><img id="p-card" src=""></div>
                <div class="cpu-card"><img id="c-card" src=""></div>  
                <div><img id="cpu-warCardUp" class ='war-cards hide' src=''></div>
                <div><img id="cpu-warCardDown" class ='war-cards hide' src='https://m.media-amazon.com/images/I/715SYCWRNrS._AC_SL1011_.jpg'></div>
                <div><img id='cpu-deck' src='https://m.media-amazon.com/images/I/715SYCWRNrS._AC_SL1011_.jpg'></div>
            </div>

            <div class="winnerNotification"></div>

            <div class="cardsRemaining">
                <div>Player<br>Cards Remaining:</div>
                <div>Computer<br>Cards Remaining:</div>
            </div>

            <div class="counts">
                <div class="player-cards"></div>
                <div class="cpu-cards"></div>
            </div>
            
            <div class="button">
                <button class="start">Start Game</button>
                <button class="draw hide">Draw Card</button>
                <button class="war hide">WAR!</button>
            </div>
                
            <div class='sim-restart'>
                <!-- <button class="simulate">simulate game</button> -->
                <button class="restart">Restart Game</button>
            </div>
              
        </div>
</body>
</html>
