<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of War</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body>
    <h1>A game of War</h1>
        <div class="container">
            
            <div class="cards">
                <div class="player-cards"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReQQmL0AVZs4DAiGGm1hc8QoCG5ofd2GQO4eGKzX05PIa3JTHv4vfLXpcs6ybeVwakcr0&usqp=CAU"></div>
                <div class="cpu-cards"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReQQmL0AVZs4DAiGGm1hc8QoCG5ofd2GQO4eGKzX05PIa3JTHv4vfLXpcs6ybeVwakcr0&usqp=CAU"></div>  
            </div>
            <div class="counts">
                <div class="player-card-count">cards remaining:<br>26</div>
                <div class="cpu-card-count">cards remaining:<br>26</div>
            </div>
            
            <div class="button">
                <button class="draw">Draw Card</button>
            </div>
            <div class="results">Player wins!</div>
        </div>
</body>
</html>
